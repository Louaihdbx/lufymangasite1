  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth; /* سلاسة عامة */
    }

    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ====== شريط الفصول + الزوم ====== */
    .chapter-toolbar {
      background: #111;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 50px;
      z-index: 9;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chapter-toolbar a {
      background: #1a1a1a;
      color: #fff;
      padding: 8px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
      white-space: nowrap;
    }

    .chapter-toolbar a:hover {
      background: #333;
      transform: scale(1.05);
    }

    .zoom-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .zoom-controls button {
      background: #222;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .zoom-controls button:hover {
      background: #444;
    }

    #zoomLevel {
      font-size: 14px;
      width: 45px;
      text-align: center;
    }

    main {
      flex: 1;
      text-align: center;
      background: #000;
      padding-bottom: 40px;
    }

    h2 {
      margin: 25px 0;
      font-size: 26px;
      color: #f5f5f5;
    }

    /* ====== الصور ====== */
    .chapter-pages {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .chapter-pages img {
      width: 90%;
      height: auto;
      border-radius: 5px;
      display: block;
      transition: transform 0.15s ease, width 0.3s ease;
      cursor: pointer;
      image-rendering: -webkit-optimize-contrast;
    }

    .chapter-pages img:active {
      transform: scale(0.99);
    }

    footer {
      background: #000;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    const zoomLevelDisplay = document.getElementById('zoomLevel');
    const images = document.querySelectorAll('.chapter-pages img');
    let zoom = 1;

    // ====== تحديث الزوم بدون تحريك الصفحة ======
    function updateZoom() {
      const currentScroll = window.scrollY; // حفظ موضع الصفحة
      images.forEach(img => img.style.width = `${90 * zoom}%`);
      zoomLevelDisplay.textContent = `${Math.round(zoom * 100)}%`;
      window.scrollTo(0, currentScroll); // استرجاع نفس الموضع
    }

    document.getElementById('zoomIn').onclick = () => {
      zoom = Math.min(2, zoom + 0.1);
      updateZoom();
    };

    document.getElementById('zoomOut').onclick = () => {
      zoom = Math.max(0.5, zoom - 0.1);
      updateZoom();
    };

    document.getElementById('resetZoom').onclick = () => {
      zoom = 1;
      updateZoom();
    };

    // ====== تمرير سلس للصورة التالية ======
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        const nextImg = images[index + 1];
        if (nextImg) {
          nextImg.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // ====== الانتقال لأول وآخر صفحة ======
    document.getElementById('firstPageBtn').onclick = (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    document.getElementById('lastPageBtn').onclick = (e) => {
      e.preventDefault();
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    };
  </script>
