  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== الهيدر ====== */
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ====== شريط التحكم ====== */
    .chapter-toolbar {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 50px;
      z-index: 9;
      border-bottom: 1px solid #222;
      flex-wrap: nowrap; /* يمنع تكسير الأزرار */
      gap: 10px;
      overflow-x: auto; /* يسمح بالتمرير في حال العرض ضيق */
      scrollbar-width: none; /* يخفي شريط التمرير */
    }

    .chapter-toolbar::-webkit-scrollbar {
      display: none; /* يخفي شريط التمرير على كروم */
    }

    .chapter-toolbar a {
      background: #1a1a1a;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .chapter-toolbar a:hover {
      background: #333;
      transform: scale(1.05);
    }

    .zoom-area {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
      flex-shrink: 0;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 8px 12px;
      border-radius: 10px;
      justify-content: center;
      flex-shrink: 0;
    }

    .zoom-controls button {
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .zoom-controls button:hover {
      background: #444;
    }

    #zoomLevel {
      font-size: 15px;
      min-width: 50px;
      text-align: center;
    }

    /* ====== المحتوى ====== */
    main {
      flex: 1;
      text-align: center;
      background: #000;
      padding-bottom: 40px;
    }

    h2 {
      margin: 25px 0;
      font-size: 26px;
      color: #f5f5f5;
    }

    .chapter-pages {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .chapter-pages img {
      width: 90%;
      height: auto;
      border-radius: 5px;
      display: block;
      transition: transform 0.15s ease, width 0.3s ease;
      cursor: pointer;
      image-rendering: -webkit-optimize-contrast;
    }

    .chapter-pages img:active {
      transform: scale(0.99);
    }

    /* ====== الفوتر ====== */
    footer {
      background: #000;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ====== تصميم الجوال ====== */
    @media (max-width: 700px) {
      header {
        padding: 10px 12px;
      }

      .logo span {
        font-size: 16px;
      }

      .chapter-toolbar {
        justify-content: flex-start;
        overflow-x: auto;
        gap: 8px;
        padding: 10px;
      }

      .zoom-controls {
        padding: 8px;
        border-radius: 10px;
      }

      .zoom-controls button {
        font-size: 18px;
        padding: 8px 10px;
      }

      #zoomLevel {
        font-size: 17px;
      }

      .chapter-toolbar a {
        font-size: 15px;
        padding: 7px 12px;
      }

      .chapter-pages img {
        width: 98%;
      }
    }
  </style>

  <script>
    const zoomLevelDisplay = document.getElementById('zoomLevel');
    const images = document.querySelectorAll('.chapter-pages img');
    let zoom = 1;

    // الزوم + تحريك خفيف للأعلى
    function updateZoom(scrollUp = true) {
      images.forEach(img => img.style.width = `${90 * zoom}%`);
      zoomLevelDisplay.textContent = `${Math.round(zoom * 100)}%`;

      if (scrollUp) {
        window.scrollBy({ top: -window.innerHeight * 0.25, behavior: "smooth" });
      }
    }

    document.getElementById('zoomIn').onclick = () => {
      zoom = Math.min(2, zoom + 0.1);
      updateZoom(true);
    };
    document.getElementById('zoomOut').onclick = () => {
      zoom = Math.max(0.4, zoom - 0.1);
      updateZoom(true);
    };
    document.getElementById('resetZoom').onclick = () => {
      zoom = 1;
      updateZoom(false);
    };

    // تمرير ناعم عند الضغط على الصور
    function smoothScrollTo(targetY, duration = 800) {
      const startY = window.scrollY;
      const diff = targetY - startY;
      let start;
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const percent = Math.min(progress / duration, 1);
        window.scrollTo(0, startY + diff * (percent < 0.5 ? 2 * percent * percent : -1 + (4 - 2 * percent) * percent));
        if (percent < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        const next = images[i + 1];
        if (next) {
          const nextY = next.getBoundingClientRect().top + window.scrollY - 30;
          smoothScrollTo(nextY, 700);
        }
      });
    });

    // الانتقال لأول وآخر صفحة
    document.getElementById('firstPageBtn').onclick = e => {
      e.preventDefault();
      smoothScrollTo(0, 1000);
    };
    document.getElementById('lastPageBtn').onclick = e => {
      e.preventDefault();
      smoothScrollTo(document.body.scrollHeight, 1000);
    };
  </script>
