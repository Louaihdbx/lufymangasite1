  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====== الهيدر ====== */
    header {
      background: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ====== أزرار الزوم داخل الهيدر ====== */
    .zoom-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
      background: #111;
      padding: 5px 12px;
      border-radius: 8px;
    }

    .zoom-controls button {
      background: #222;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .zoom-controls button:hover {
      background: #555;
    }

    #zoomLevel {
      font-size: 14px;
      width: 45px;
      display: inline-block;
      text-align: center;
    }

    /* ====== المحتوى ====== */
    main {
      flex: 1;
      text-align: center;
      background: #000;
      padding-bottom: 40px;
    }

    h2 {
      margin-top: 30px;
      font-size: 26px;
      color: #f5f5f5;
      text-align: center;
    }

    /* ====== الصور ====== */
    .chapter-pages {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 0;
    }

    .chapter-pages img {
      width: 90%;
      height: auto;
      border-radius: 5px;
      display: block;
      transition: width 0.3s ease;
      image-rendering: -webkit-optimize-contrast;
    }

    /* ====== التنقل بين الفصول ====== */
    .chapter-nav {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .chapter-nav a {
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .chapter-nav a:hover {
      background: #555;
    }

    /* ====== الفوتر ====== */
    footer {
      background: #000;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    const zoomLevelDisplay = document.getElementById('zoomLevel');
    const images = document.querySelectorAll('.chapter-pages img');
    let zoom = 1;

    function updateZoom() {
      images.forEach(img => img.style.width = `${90 * zoom}%`);
      zoomLevelDisplay.textContent = `${Math.round(zoom * 100)}%`;
    }

    document.getElementById('zoomIn').onclick = () => {
      zoom = Math.min(2, zoom + 0.1);
      updateZoom();
    };

    document.getElementById('zoomOut').onclick = () => {
      zoom = Math.max(0.5, zoom - 0.1);
      updateZoom();
    };

    document.getElementById('resetZoom').onclick = () => {
      zoom = 1;
      updateZoom();
    };
  </script>
