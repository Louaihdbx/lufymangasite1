<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Next Chapter</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    #timer {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00, #33cc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>⏳ العد التنازلي للفصل القادم من ون بيس ⏳</h1>
  <div id="timer">Loading...</div>

  <footer>lufy manga © 2025</footer>

  <script>
    // 🕒 تحديد يوم ووقت صدور الفصل القادم (الجمعة الساعة 12:00 ظهراً)
    function getNextChapterRelease() {
      const now = new Date();
      const result = new Date(now);
      result.setDate(now.getDate() + ((5 - now.getDay() + 7) % 7 || 7)); // الجمعة
      result.setHours(12, 0, 0, 0); // الساعة 12:00 ظهراً
      return result;
    }

    const countdownElement = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date();
      const releaseTime = getNextChapterRelease();
      const diff = releaseTime - now;

      if (diff <= 0) {
        countdownElement.textContent = "🎉 الفصل الجديد متوفر الآن! 🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent =
        `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
