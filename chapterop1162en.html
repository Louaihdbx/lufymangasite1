    }

    .chapter-toolbar {

      top: 50px;

      border-bottom: 1px solid #222;

      background: #1a1a1a;

    }

    .zoom-area {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      flex-shrink: 0;
    }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 8px 12px;
      border-radius: 10px;
      justify-content: center;
    }

    .zoom-controls button {
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;

      transition: 0.3s;
    }

    .zoom-controls button:hover {

    #zoomLevel {

      min-width: 50px;

    }

    main {
      flex: 1;

      background: #000;

    h2 {
      margin: 25px 0;
      font-size: 26px;
      color: #f5f5f5;
    }

    .chapter-pages {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      position: relative;
    }

    .page {
      position: relative;
      width: 90%;
      overflow: hidden;
      border-radius: 5px;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.25s ease, z-index 0.25s ease;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      z-index: 1;
    }

    footer {
      background: #000;

      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer a {

      margin: 0 10px;

    @media (max-width: 700px) {
      .chapter-pages .page { width: 98%; }

      .zoom-controls button { font-size: 18px; padding: 8px 10px; }
      #zoomLevel { font-size: 17px; }
      .chapter-toolbar a { font-size: 15px; padding: 7px 12px; }
    }
  </style>

  <script>
  const zoomLevelDisplay = document.getElementById('zoomLevel');
  const images = document.querySelectorAll('.chapter-pages img');
  let zoom = 1;
  let activeImage = null;

  function getCenterImage() {
    let middleY = window.scrollY + window.innerHeight / 2;
    let closest = images[0];
    let minDiff = Infinity;
    images.forEach(img => {
      const rect = img.getBoundingClientRect();
      const center = rect.top + window.scrollY + rect.height / 2;
      const diff = Math.abs(center - middleY);
      if (diff < minDiff) {
        minDiff = diff;
        closest = img;
      }
    });
    return closest;
  }

  function updateZoom() {
    if (!activeImage) activeImage = getCenterImage();

    images.forEach(img => {
      if (img === activeImage) {
        img.style.zIndex = 5;
        img.style.position = 'relative';
        img.style.transformOrigin = 'center center';
        img.style.transform = `scale(${zoom})`;
      } else {
        img.style.transform = 'scale(1)';
        img.style.zIndex = 1;
        img.style.position = 'relative';
      }
    });

    zoomLevelDisplay.textContent = `${Math.round(zoom * 100)}%`;
  }

  document.getElementById('zoomIn').onclick = () => { 
    activeImage = getCenterImage();
    zoom = Math.min(2.5, zoom + 0.1); 
    updateZoom(); 
  };

  document.getElementById('zoomOut').onclick = () => { 
    activeImage = getCenterImage();
    zoom = Math.max(0.5, zoom - 0.1); 
    updateZoom(); 
  };

  document.getElementById('resetZoom').onclick = () => { 
    zoom = 1; 
    activeImage = null;
    updateZoom(); 
  };

  function smoothScrollTo(targetY, duration = 800) {
    const startY = window.scrollY;
    const diff = targetY - startY;
    let start;
    function step(timestamp) {
      if (!start) start = timestamp;
      const progress = timestamp - start;
      const percent = Math.min(progress / duration, 1);
      window.scrollTo(0, startY + diff * (percent < 0.5 ? 2*percent*percent : -1+(4-2*percent)*percent));
      if (percent < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  images.forEach((img, i) => {
    img.addEventListener('click', () => {
      const next = images[i + 1];
      if (next) {
        const nextY = next.getBoundingClientRect().top + window.scrollY - 30;
        smoothScrollTo(nextY, 700);
        zoom = 1;
        activeImage = null;
        updateZoom();
      }
    });
  });

  document.getElementById('firstPageBtn').onclick = e => {
    e.preventDefault();
    smoothScrollTo(0, 1000);
    zoom = 1;
    activeImage = null;
    updateZoom();
  };

  document.getElementById('lastPageBtn').onclick = e => {
    e.preventDefault();
    smoothScrollTo(document.body.scrollHeight, 1000);
    zoom = 1;
    activeImage = null;
    updateZoom();
  };
  </script>
