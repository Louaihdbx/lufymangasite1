<script>
const zoomLevelDisplay = document.getElementById('zoomLevel');
const images = document.querySelectorAll('.chapter-pages img');
let zoom = 1;
let activeImage = null;

function getCenterImage() {
  let middleY = window.scrollY + window.innerHeight / 2;
  let closest = images[0];
  let minDiff = Infinity;
  images.forEach(img => {
    const rect = img.getBoundingClientRect();
    const center = rect.top + window.scrollY + rect.height / 2;
    const diff = Math.abs(center - middleY);
    if (diff < minDiff) {
      minDiff = diff;
      closest = img;
    }
  });
  return closest;
}

function updateZoom() {
  if (!activeImage) activeImage = getCenterImage();
  images.forEach(img => {
    img.style.transform = img === activeImage ? `scale(${zoom})` : 'scale(1)';
  });
  zoomLevelDisplay.textContent = `${Math.round(zoom * 100)}%`;
}

document.getElementById('zoomIn').onclick = () => { zoom = Math.min(2.5, zoom + 0.1); updateZoom(); };
document.getElementById('zoomOut').onclick = () => { zoom = Math.max(0.5, zoom - 0.1); updateZoom(); };
document.getElementById('resetZoom').onclick = () => { zoom = 1; activeImage = null; updateZoom(); };
</script>
