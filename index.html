    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 32px;
      gap: 24px;

    /* Instagram button */
    .uiverse-btn {
      background: transparent;
      position: relative;
      padding: 8px 25px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 30px;
      color: white;
      overflow: hidden;
      transition: color 0.3s ease-out;
    }

    .uiverse-btn span {
      margin-left: 10px;
    }

    .uiverse-btn::before {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      width: 20em;
      height: 20em;
      left: -5em;
      margin: auto;
      transition: box-shadow 0.5s ease-out;
      z-index: -1;
    }

    .uiverse-btn:hover {
      color: #000;
      border-color: #fff;
    }

    .uiverse-btn:hover::before {
      box-shadow: inset 0 0 0 10em #fff;
    }

    /* Manga button (new Uiverse design by tirth_5172) */
    .manga-btn {
      position: relative;
      cursor: pointer;
      padding: 16px 40px;
      text-align: center;
      text-transform: uppercase;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      background: transparent;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .manga-btn span {
      position: relative;
      z-index: 20;
    }

    .manga-btn::before {
      content: "";
      position: absolute;
      left: -75%;
      top: 0;
      height: 100%;
      width: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(12deg);
      z-index: 10;
      filter: blur(10px);
      transition: all 1s ease-in-out;
    }

    .manga-btn:hover::before {
      left: 125%;
    }

    .manga-btn span.border {
      position: absolute;
      display: block;
      border-color: #D4EDF9;
      filter: drop-shadow(0 0 5px #D4EDF9);
      transition: all 0.3s ease-in-out;
    }

    .manga-btn .top-left {
      width: 50%;
      height: 20%;
      top: 0;
      left: 0;
      border-left: 2px solid;
      border-top: 2px solid;
      border-radius: 8px 0 0 0;
    }

    .manga-btn .top-right {
      width: 50%;
      height: 60%;
      top: 0;
      right: 0;
      border-right: 2px solid;
      border-top: 2px solid;
      border-radius: 0 8px 0 0;
    }

    .manga-btn .bottom-left {
      width: 50%;
      height: 60%;
      bottom: 0;
      left: 0;
      border-left: 2px solid;
      border-bottom: 2px solid;
      border-radius: 0 0 0 8px;
    }

    .manga-btn .bottom-right {
      width: 50%;
      height: 20%;
      bottom: 0;
      right: 0;
      border-right: 2px solid;
      border-bottom: 2px solid;
      border-radius: 0 0 8px 0;
    }

    .manga-btn:hover .top-right,

    footer {

      .uiverse-btn, .manga-btn { font-size: 48px; padding: 28px 40px; border-radius: 24px; }

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        if (s.brightness < 0.2) s.brightness = 0.2;
        if (s.brightness > 1) s.brightness = 1;

        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;

        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    class Meteor {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.length = 120;
        this.speed = 8;
        this.opacity = 1;
      }
      update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
      }
      draw() {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y - this.length);
        grad.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
      }
      isDead() { return this.opacity <= 0; }
    }

    const meteors = [];
    setInterval(() => {
      const count = 2 + Math.floor(Math.random() * 2);
      for (let i = 0; i < count; i++) {
        meteors.push(new Meteor());
      }
    }, 10000);

    function drawMeteors() {
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        m.update();
        m.draw();
        if (m.isDead()) meteors.splice(i, 1);
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      drawMeteors();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
