<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>lufysite</title>

  <meta name="google-adsense-account" content="ca-pub-1329100449548971">

  <!-- Google tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8HJHRNZ31H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8HJHRNZ31H');
  </script>

  <link rel="icon" type="image/png" href="characters/dstf234retyghj.jpg">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }

    canvas {
      display: block;
      position: relative;
      z-index: 1;
    }

    #moonBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      z-index: 2000;
      pointer-events: none;
    }

    #centerText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1200;
      pointer-events: none;
      width: 100%;
      padding: 0 10px;
    }

    #centerText .logo {
      width: 250px;
      height: 250px;
      margin-bottom: 25px;
      border-radius: 50%;
      object-fit: cover;
      border: 10px solid #000;
      box-shadow: 0 0 28px rgba(0, 150, 255, 0.5);
    }

    /* الكارد الجديد */
    .card {
      max-width: 650px;
      margin: 0 auto;
      padding: 30px 40px;
      background: #1b1b1b;
      border-radius: 25px;
      box-shadow: 8px 8px 25px rgba(0, 0, 0, 0.6),
                  -5px -5px 25px rgba(255, 255, 255, 0.05);
      text-align: center;
      pointer-events: auto;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.7),
                  -5px -5px 20px rgba(255, 255, 255, 0.07);
    }

    .card h1 {
      margin: 0;
      font-size: 44px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 12px rgba(0, 150, 255, 0.6);
    }

    .card p {
      margin-top: 20px;
      font-size: 20px;
      color: #c9e8ff;
      line-height: 1.8;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 32px;
      pointer-events: auto;
      flex-wrap: wrap;
    }

    .telegram,
    .manga-btn {
      width: 180px;
      height: 55px;
      border: 2px solid #fff;
      border-radius: 30px;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .telegram:hover,
    .manga-btn:hover {
      background: #fff;
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <img id="moonBtn" src="characters/moon.webp" alt="Moon" />

  <div id="centerText">
    <img src="characters/dstf234retyghj.jpg" alt="Luffy" class="logo" />

    <div class="card">
      <h1>Welcome to lufy site</h1>
      <p>
        We provide the latest <strong>One Piece</strong> manga chapters, fully translated to English, 
        delivered in the highest quality and as fast as possible. Our goal is to make sure fans 
        enjoy the story with clear visuals, accurate translations, and quick updates every week.
      </p>
    </div>

    <div class="social-links">
      <button class="telegram">Telegram</button>
      <button class="manga-btn">MANGA</button>
    </div>
  </div>

  <footer>lufy © 2025</footer>

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        if (s.brightness < 0.2) s.brightness = 0.2;
        if (s.brightness > 1) s.brightness = 1;
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
