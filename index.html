    /* ================= INSTAGRAM BUTTON ================= */
    .insta-btn {
      background: transparent;
      position: relative;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 30px;
      color: white;
      overflow: hidden;
      transition: color 0.3s ease-out;
      width: 190px;
      height: 55px;
    }

    .insta-btn span {
      margin-left: 10px;
    }

    .insta-btn::before {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      width: 20em;
      height: 20em;
      left: -5em;
      margin: auto;
      transition: box-shadow 0.5s ease-out;
      z-index: -1;
    }

    .insta-btn:hover {
      color: #000;
      border-color: #fff;
    }

    .insta-btn:hover::before {
      box-shadow: inset 0 0 0 10em #fff;
    }

    /* ================= TELEGRAM BUTTON ================= */
    .telegram {

      align-items: center;

      color: #fff;
      border-radius: 30px;
      cursor: pointer;

      font-size: 18px;

    .telegram-text {

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        if (s.brightness < 0.2) s.brightness = 0.2;
        if (s.brightness > 1) s.brightness = 1;
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
