<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lufy manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-132910049548971"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --card:#212121;
      --text:#ffffff;
      --muted:#cfcfcf;
      --border:#000000;
      --header:#111;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#000;
      color:var(--text);
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    /* ===== الخلفية ===== */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== الهيدر ===== */
    header{
      width:100%;
      background:rgba(17,17,17,0.85);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 20px;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
      position:relative;
      z-index:2;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
    }
    .logo img{
      width:42px;
      height:42px;
      border-radius:50%;
      object-fit:cover;
    }
    .logo h1{
      margin:0;
      font-size:20px;
      font-weight:700;
    }

    /* === الزر الجديد من Uiverse.io === */
    .btn-31,
    .btn-31 *,
    .btn-31 :after,
    .btn-31 :before,
    .btn-31:after,
    .btn-31:before {
      border: 0 solid;
      box-sizing: border-box;
    }

    .btn-31 {
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      font-family: "Poppins", Arial, sans-serif;
      font-size: 16px;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      padding: 1rem 2rem;
      border-width: 1px;
      border-radius: 6px;
      position: relative;
      text-transform: uppercase;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-31:before {
      --progress: 100%;
      background: #fff;
      clip-path: polygon(
        100% 0,
        var(--progress) var(--progress),
        0 100%,
        100% 100%
      );
      content: "";
      inset: 0;
      position: absolute;
      transition: clip-path 0.25s ease;
    }

    .btn-31:hover:before {
      --progress: 0%;
    }

    .btn-31 .text-container {
      display: block;
      overflow: hidden;
      position: relative;
    }

    .btn-31 .text {
      display: block;
      font-weight: 900;
      mix-blend-mode: difference;
      position: relative;
      color: #fff;
    }

    .btn-31:hover .text {
      animation: move-up-alternate 0.3s ease forwards;
    }

    @keyframes move-up-alternate {
      0% { transform: translateY(0); }
      50% { transform: translateY(80%); }
      51% { transform: translateY(-80%); }
      100% { transform: translateY(0); }
    }

    .btn-31:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    /* ===== المحتوى ===== */
    .hero{
      width:100%;
      max-width:980px;
      text-align:center;
      padding:40px 20px 24px;
      margin:auto;
      position:relative;
      z-index:2;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card {
      width: 420px;
      border-radius: 30px;
      background: linear-gradient(145deg, #0a0a0a, #1c1c1c);
      box-shadow: 20px 20px 40px #080808, -20px -20px 40px #1e1e1e;
      padding: 30px;
      text-align: center;
      border: 2px solid #1f1f1f;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      color: #bbb;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .ads-container{
      margin: 20px auto;
      text-align: center;
      max-width: 100%;
      z-index:2;
      position:relative;
    }

    .cards {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 80px;
      position: relative;
      z-index: 2;
    }

    .card-manga {
      width: 230px;
      background: rgba(25, 25, 25, 0.95);
      border: 2px solid #000;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-manga:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    .card-manga img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      background: #111;
      text-align: center;
      padding: 10px 0;
      border-top: none;
    }

    .card-title p {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    footer {
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      margin-top: auto;
      position:relative;
      z-index:2;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      transition: color 0.2s;
    }
    footer a:hover { color: #87CEFA; }
  </style>
</head>
<body>

  <!-- ✅ الخلفية -->
  <canvas id="space"></canvas>

  <!-- ✅ الهيدر -->
  <header>
    <a href="index.html" class="logo">
      <img src="characters/dstf234retyghj.jpg" alt="logo">
      <h1>lufy manga</h1>
    </a>

    <!-- ✅ الزر الجديد بدال Home -->
    <button class="btn-31" onclick="window.location.href='index.html'">
      <span class="text-container">
        <span class="text">Home</span>
      </span>
    </button>
  </header>

  <!-- ✅ كرت الترحيب -->
  <section class="hero">
    <div class="card">
      <h2>Here you’ll find the latest chapter of the manga you want to read.</h2>
      <p>Earlier chapters will be added gradually.</p>
    </div>
  </section>

  <!-- ✅ إعلان -->
  <div class="ads-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-132910049548971"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});

  <!-- ✅ كرت One Piece -->
  <section class="cards">
    <div class="card-manga">
      <a href="onepiecelang.html" aria-label="Open One Piece manga">
        <img src="mangafile/00aagf.jpg" alt="One Piece cover art">

        <p>One Piece manga</p>

  <!-- ✅ سكربت النجوم والشُهب -->
  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        s.brightness = Math.min(Math.max(s.brightness, 0.2), 1);
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;

        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    class Meteor {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.length = 120;
        this.speed = 8;
        this.opacity = 1;
      }
      update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
      }
      draw() {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y - this.length);
        grad.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
      }
      isDead() { return this.opacity <= 0; }
    }

    const meteors = [];
    setInterval(() => {
      const count = 2 + Math.floor(Math.random() * 2);
      for (let i = 0; i < count; i++) meteors.push(new Meteor());
    }, 10000);

    function drawMeteors() {
      for (let i = meteors.length - 1; i >= 0; i--) {
        meteors[i].update();
        meteors[i].draw();
        if (meteors[i].isDead()) meteors.splice(i, 1);
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      drawMeteors();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
