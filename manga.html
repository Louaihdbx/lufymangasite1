<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lufy manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#2e2e2e;
      --card:#3a3a3a;
      --text:#ffffff;
      --muted:#cfcfcf;
      --border:#000000;
      --header:#111;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100dvh;
      display:flex;
      flex-direction:column;
    }

    /* -------- Header -------- */
    header{
      width:100%;
      background:var(--header);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 20px;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
    }
    .logo img{
      width:42px;
      height:42px;
      border-radius:50%;
      object-fit:cover;
    }
    .logo h1{
      margin:0;
      font-size:20px;
      font-weight:700;
    }
    .nav-right a{
      color:#fff;
      text-decoration:none;
      font-size:16px;
      font-weight:600;
      transition:color .2s;
    }
    .nav-right a:hover{
      color:#87CEFA;
    }

    /* -------- Hero text -------- */
    .hero{
      width:100%;
      max-width:980px;
      text-align:center;
      padding:40px 20px 24px;
      margin:auto;
    }
    .hero p{
      margin:0;
      font-weight:700;
      line-height:1.4;
      font-size:30px;
    }
    .hero .sub{
      margin-top:12px;
      font-weight:400;
      font-size:17px;
      color:var(--muted);
    }

    /* -------- Cards area -------- */
    .cards{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:24px;
      padding:10px 20px 60px;
      place-items:center;
    }

    .card{
      width:220px;
      background:var(--card);
      border:2px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      display:inline-block;
    }

    .card img{
      width:100%;
      height:320px;
      object-fit:cover;
      display:block;
      transition:transform .35s ease;
    }
    .card a:hover img{ transform:scale(1.08); }

    .card p{
      margin:10px 10px 12px;
      font-size:16px;
      font-weight:700;
      text-align:center;
    }

    /* -------- Footer -------- */
    footer {
      width: 100%;
      background: #000;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      margin-top: auto;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      transition: color 0.2s;
    }
    footer a:hover {
      color: #87CEFA;
    }

    /* -------- Responsive -------- */
    @media (max-width: 768px){
      .logo img{ width:36px; height:36px; }
      .logo h1{ font-size:18px; }
      .hero p{ font-size:20px; }
      .hero .sub{ font-size:14px; }
      .card{ width:200px; }
      .card img{ height:280px; }
      .nav-right a{ font-size:14px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="characters/dstf234retyghj.jpg" alt="logo">
      <h1>lufy manga</h1>
    </a>
    <div class="nav-right">
      <a href="index.html">Home</a>
    </div>
  </header>

  <!-- Hero copy -->
  <section class="hero">
    <p>Here you’ll find the latest chapter of the manga you want to read.</p>
    <div class="sub">Earlier chapters will be added gradually.</div>
  </section>

  <!-- Cards -->
  <section class="cards">
    <div class="card">
      <a href="onepiecemanga.html" aria-label="Open One Piece manga">
        <img src="mangafile/00aagf.jpg" alt="One Piece cover art">
      </a>
      <p>One Piece manga</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      © 2025 lufy manga
    </div>
    <div class="footer-right">
      <a href="TermsofService.html">Terms of Service</a>
      <a href="DigitalMillenniumCopyrightAct.html">Digital Millennium Copyright Act</a>
      <a href="PrivacyPolicy.html">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
