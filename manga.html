<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lufy manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-132910049548971"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --card:#3a3a3a;
      --text:#ffffff;
      --muted:#cfcfcf;
      --border:#000000;
      --header:#111;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#000;
      color:var(--text);
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header{
      width:100%;
      background:rgba(17,17,17,0.85);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 20px;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
      position:relative;
      z-index:2;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
    }
    .logo img{
      width:42px;
      height:42px;
      border-radius:50%;
      object-fit:cover;
    }
    .logo h1{
      margin:0;
      font-size:20px;
      font-weight:700;
    }
    .nav-right a{
      color:#fff;
      text-decoration:none;
      font-size:16px;
      font-weight:600;
      transition:color .2s;
    }
    .nav-right a:hover{ color:#87CEFA; }

    .hero{
      width:100%;
      max-width:980px;
      text-align:center;
      padding:40px 20px 24px;
      margin:auto;
      position:relative;
      z-index:2;
    }
    .hero p{
      margin:0;
      font-weight:700;
      line-height:1.4;
      font-size:30px;
    }
    .hero .sub{
      margin-top:12px;
      font-weight:400;
      font-size:17px;
      color:var(--muted);
    }

    /* إعلان */
    .ads-container{
      margin: 20px auto;
      text-align: center;
      max-width: 100%;
      z-index:2;
      position:relative;
    }

    .cards{
      width:100%;
      max-width:1100px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:24px;
      padding:10px 20px 60px;
      place-items:center;
      position:relative;
      z-index:2;
    }

    .card{
      width:220px;
      background:rgba(58,58,58,0.9);
      border:2px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      display:inline-block;
    }
    .card img{
      width:100%;
      height:320px;
      object-fit:cover;
      display:block;
      transition:transform .35s ease;
    }
    .card a:hover img{ transform:scale(1.08); }
    .card p{
      margin:10px 10px 12px;
      font-size:16px;
      font-weight:700;
      text-align:center;
    }

    footer {
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      margin-top: auto;
      position:relative;
      z-index:2;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      transition: color 0.2s;
    }
    footer a:hover { color: #87CEFA; }

    @media (max-width: 768px){
      .logo img{ width:36px; height:36px; }
      .logo h1{ font-size:18px; }
      .hero p{ font-size:20px; }
      .hero .sub{ font-size:14px; }
      .card{ width:200px; }
      .card img{ height:280px; }
      .nav-right a{ font-size:14px; }
    }
  </style>
</head>
<body>

  <canvas id="space"></canvas>

  <header>
    <a href="index.html" class="logo">
      <img src="characters/dstf234retyghj.jpg" alt="logo">
      <h1>lufy manga</h1>
    </a>
    <div class="nav-right">
      <a href="index.html">Home</a>
    </div>
  </header>

  <section class="hero">
    <p>Here you’ll find the latest chapter of the manga you want to read.</p>
    <div class="sub">Earlier chapters will be added gradually.</div>
  </section>

  <!-- ✅ إعلان أسفل الـ Hero -->
  <div class="ads-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-132910049548971"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <section class="cards">
    <div class="card">
      <a href="onepiecemanga.html" aria-label="Open One Piece manga">
        <img src="mangafile/00aagf.jpg" alt="One Piece cover art">
      </a>
      <p>One Piece manga</p>
    </div>
  </section>

  <footer>
    <div class="footer-left">
      © 2025 lufy manga
    </div>
    <div class="footer-right">
      <a href="TermsofService.html">Terms of Service</a>
      <a href="DigitalMillenniumCopyrightAct.html">Digital Millennium Copyright Act</a>
      <a href="PrivacyPolicy.html">Privacy Policy</a>
    </div>
  </footer>

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        if (s.brightness < 0.2) s.brightness = 0.2;
        if (s.brightness > 1) s.brightness = 1;

        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;

        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    class Meteor {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.length = 120;
        this.speed = 8;
        this.opacity = 1;
      }
      update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
      }
      draw() {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y - this.length);
        grad.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
      }
      isDead() { return this.opacity <= 0; }
    }

    const meteors = [];
    setInterval(() => {
      const count = 2 + Math.floor(Math.random() * 2);
      for (let i = 0; i < count; i++) {
        meteors.push(new Meteor());
      }
    }, 10000);

    function drawMeteors() {
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        m.update();
        m.draw();
        if (m.isDead()) meteors.splice(i, 1);
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      drawMeteors();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
