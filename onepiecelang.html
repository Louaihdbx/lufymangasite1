<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language • One Piece</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: rgba(17, 17, 17, 0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      border-bottom: 1px solid #222;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 10px #ffffff33;
    }

    .lang-options {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .lang-card {
      width: 260px;
      height: 370px;
      border-radius: 15px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: rgba(28, 28, 28, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      border: 1px solid #333;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .lang-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .lang-card img {
      width: 100%;
      height: 85%;
      object-fit: cover;
      border-bottom: 2px solid #222;
    }

    .lang-card p {
      margin: 0;
      background: #111;
      padding: 14px 0;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }

    footer {
      background: rgba(17,17,17,0.85);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
      z-index: 2;
    }

    @media (max-width: 900px) {
      .lang-card {
        width: 220px;
        height: 320px;
      }
    }

    @media (max-width: 700px) {
      .lang-options {
        flex-direction: column;
        gap: 25px;
      }
      .lang-card {
        width: 230px;
        height: 320px;
      }
      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <canvas id="space"></canvas>

  <header>
    <div class="logo">
      <img src="mangafile/dstf234retyghj.jpg" alt="Logo">
      <span>lufy manga</span>
    </div>
    <nav>
      <ul><li><a href="index.html">Home</a></li></ul>
    </nav>
  </header>

  <main>
    <h2>Select Your Language</h2>
    <div class="lang-options">
      <!-- English -->
      <a href="onepiecemanga.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/Flag_of_the_United_Kingdomsaf.png" alt="English Flag">
        <p>English</p>
      </a>

      <!-- French -->
      <a href="onepiecemangafr.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/FR-2.5x1sdaf.png" alt="French Flag">
        <p>Français</p>
      </a>

      <!-- Spanish -->
      <a href="onepiecemangaes.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/Flag_of_Spaindsggdds.png" alt="Spanish Flag">
        <p>Español</p>
      </a>
    </div>
  </main>

  <footer>
    lufy manga © 2025
  </footer>

  <script>
    // خلفية النجوم
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        s.brightness = Math.min(1, Math.max(0.2, s.brightness));
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>

</body>
</html>
