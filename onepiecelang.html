<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language • One Piece</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* خلفية النجوم */
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* الهيدر */
    header {
      background: rgba(17,17,17,0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: relative;
      z-index: 2;
    }
    .logo { display:flex; align-items:center; gap:10px; font-weight:700; }
    .logo img { width:35px; height:35px; border-radius:50%; }
    nav ul { list-style:none; display:flex; gap:15px; margin:0; padding:0; }
    nav a { color:#fff; text-decoration:none; font-weight:700; }

    /* المحتوى */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 34px 12px 40px;
      position: relative;
      z-index: 2;
    }

    h2 {
      margin: 0 0 12px;
      font-size: clamp(22px, 3.5vw, 32px);
      text-shadow: 0 0 10px #ffffff33;
    }

    /* شبكة اللغات: 3 أعمدة دائماً حتى على الجوال */
    .lang-options {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
      align-items: stretch;
      justify-items: center;
    }

    /* البطاقة تتقلّص تلقائياً لتناسب ثلث الشاشة */
    .lang-card {
      width: 100%;
      max-width: 320px;             /* يمنعها تكبر زيادة على الكمبيوتر */
      aspect-ratio: 3 / 4;          /* يحافظ على التناسُب وتقلّص على الجوال */
      border-radius: 14px;
      overflow: hidden;
      background: rgba(28,28,28,0.9);
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      transition: transform .25s, box-shadow .25s;
    }
    .lang-card:hover { transform: scale(1.04); box-shadow: 0 0 24px rgba(255,255,255,0.25); }

    /* الصورة تملأ الجزء العلوي، والنص شريط سفلي */
    .lang-card img {
      width: 100%;
      height: calc(100% - 50px); /* يترك مساحة للشريط السفلي */
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #222;
    }
    .lang-card p {
      height: 50px;
      margin: 0;
      display: grid;
      place-items: center;
      background: #111;
      font-weight: 700;
      font-size: clamp(12px, 2.6vw, 18px); /* يصغّر الخط على الجوال */
    }

    footer {
      background: rgba(17,17,17,0.85);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <canvas id="space"></canvas>

  <header>
    <div class="logo">
      <img src="mangafile/dstf234retyghj.jpg" alt="Logo">
      <span>lufy manga</span>
    </div>
    <nav>
      <ul><li><a href="index.html">Home</a></li></ul>
    </nav>
  </header>

  <main>
    <h2>Select Your Language</h2>

    <div class="lang-options">
      <!-- English -->
      <a href="onepiecemanga.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/Flag_of_the_United_Kingdomsaf.png" alt="English Flag">
        <p>English</p>
      </a>

      <!-- French -->
      <a href="onepiecemangafr.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/FR-2.5x1sdaf.png" alt="French Flag">
        <p>Français</p>
      </a>

      <!-- Spanish -->
      <a href="onepiecemangaes.html" class="lang-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/lufymangasite1/Flag_of_Spaindsggdds.png" alt="Spanish Flag">
        <p>Español</p>
      </a>
    </div>
  </main>

  <footer>
    lufy manga © 2025
  </footer>

  <script>
    // نجوم الخلفية
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resize(); addEventListener('resize', resize);

    const stars = Array.from({length:150}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      s: Math.random()*2,
      b: Math.random(),
      v: (Math.random()-0.5)*0.2,
      p: Math.random()*0.05
    }));

    (function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const st of stars){
        st.b += st.p*(Math.random()>0.5?1:-1);
        st.b = Math.max(0.2, Math.min(1, st.b));
        st.x += st.v;
        if(st.x<0) st.x = canvas.width;
        if(st.x>canvas.width) st.x = 0;
        ctx.fillStyle='#fff';
        ctx.globalAlpha=st.b;
        ctx.fillRect(st.x, st.y, st.s, st.s);
      }
      ctx.globalAlpha=1;
      requestAnimationFrame(loop);
    })();
  </script>

</body>
</html>
