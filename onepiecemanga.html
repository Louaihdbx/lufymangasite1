<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Piece Manga</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ====== الشريط العلوي ====== */
    header {
      background: rgba(17,17,17,0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    .logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    /* ====== المحتوى ====== */
    main {
      flex: 1;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 36px;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }

    .chapters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 35px;
      justify-items: center;
    }

    .chapter-card {
      background: rgba(28,28,28,0.9);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      width: 340px;
      height: 520px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .chapter-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .chapter-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      background: #000;
      border-bottom: 2px solid white;
    }

    .chapter-card h3 {
      margin: 10px 0 4px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .chapter-card p {
      font-size: 18px;
      color: #f0f0f0;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    /* ====== الفوتر ====== */
    footer {
      background: rgba(17,17,17,0.85);
      text-align: center;
      padding: 10px;
      font-size: 16px;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ====== تحسين العرض للجوال ====== */
    @media (max-width: 480px) {
      h2 {
        font-size: 30px;
      }
      .chapters {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .chapter-card {
        width: 100%;
        height: 440px;
      }
      .chapter-card img {
        height: 340px;
      }
      .chapter-card h3 {
        font-size: 20px;
      }
      .chapter-card p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- الخلفية -->
  <canvas id="space"></canvas>

  <!-- الشريط العلوي -->
  <header>
    <nav>
      <div class="logo">
        <img src="mangafile/dstf234retyghj.jpg" alt="Logo">
        <span>lufy manga</span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- المحتوى -->
  <main>
    <h2>LIST OF CHAPTERS</h2>
    <div class="chapters">
      <a href="chapterop1162.html" class="chapter-card">
        <h3>Chapter 1162</h3>
        <p>coming soon...</p>
      </a>

      <a href="chapterop1161.html" class="chapter-card">

        <h3>Chapter 1161</h3>
        <p>a love ballad in a hail of arrows</p>
      </a>

      <a href="chapterop1160.html" class="chapter-card">

        <h3>Chapter 1160</h3>

      <a href="chapterop1159.html" class="chapter-card">
        <img src="https://cdn.jsdelivr.net/gh/Louaihdbx/1159mangaen/op_1159_ins_001.png" alt="One Piece Chapter 1159 Cover">

    </div>
  </main>

  <!-- الفوتر -->
  <footer>
    <a href="TermsofService.html">Terms of Service</a> |
    <a href="DigitalMillenniumCopyrightAct.html">Digital Millennium Copyright Act</a> |
    <a href="PrivacyPolicy.html">Privacy Policy</a>

  <!-- سكربت النجوم -->
  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        s.brightness = Math.min(1, Math.max(0.2, s.brightness));
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;

        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
    }

    class Meteor {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -50;
        this.length = 120;
        this.speed = 8;
        this.opacity = 1;
      }
      update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
      }
      draw() {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y - this.length);
        grad.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
      }
      isDead() {
        return this.opacity <= 0;
      }
    }

    const meteors = [];
    setInterval(() => {
      const count = 2 + Math.floor(Math.random() * 2);
      for (let i = 0; i < count; i++) {
        meteors.push(new Meteor());
      }
    }, 10000);

    function drawMeteors() {
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        m.update();
        m.draw();
        if (m.isDead()) meteors.splice(i, 1);
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawStars();
      drawMeteors();
      requestAnimationFrame(animate);
    }
    animate();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
