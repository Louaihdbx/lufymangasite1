<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Manga - Español</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ===== خلفية النجوم ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== الهيدر ===== */
    header {
      background: rgba(17,17,17,0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-decoration: none;
    }

    .logo img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    /* ===== الزر الحديث ===== */
    .btn-31,
    .btn-31 *,
    .btn-31 :after,
    .btn-31 :before,
    .btn-31:after,
    .btn-31:before {
      border: 0 solid;
      box-sizing: border-box;
    }

    .btn-31 {
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      font-family: "Poppins", Arial, sans-serif;
      font-size: 15px;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      padding: 0.8rem 1.8rem;
      border-width: 1px;
      border-radius: 6px;
      position: relative;
      text-transform: uppercase;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-31:before {
      --progress: 100%;
      background: #fff;
      clip-path: polygon(100% 0, var(--progress) var(--progress), 0 100%, 100% 100%);
      content: "";
      inset: 0;
      position: absolute;
      transition: clip-path 0.25s ease;
    }

    .btn-31:hover:before {
      --progress: 0%;
    }

    .btn-31 .text-container {
      display: block;
      overflow: hidden;
      position: relative;
    }

    .btn-31 .text {
      display: block;
      font-weight: 900;
      mix-blend-mode: difference;
      position: relative;
      color: #fff;
    }

    .btn-31:hover .text {
      animation: move-up-alternate 0.3s ease forwards;
    }

    @keyframes move-up-alternate {
      0% { transform: translateY(0); }
      50% { transform: translateY(80%); }
      51% { transform: translateY(-80%); }
      100% { transform: translateY(0); }
    }

    .btn-31:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    /* ===== المحتوى ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      padding: 40px 20px;
    }
