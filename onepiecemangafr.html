<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Manga - Français</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== الخلفية ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== الهيدر ===== */
    header {
      background: rgba(17,17,17,0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .logo img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    /* ===== الزر الحديث بدل Langue ===== */
    .btn-31,
    .btn-31 *,
    .btn-31 :after,
    .btn-31 :before,
    .btn-31:after,
    .btn-31:before {
      border: 0 solid;
      box-sizing: border-box;
    }

    .btn-31 {
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      font-family: "Poppins", Arial, sans-serif;
      font-size: 15px;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      padding: 0.8rem 1.8rem;
      border-width: 1px;
      border-radius: 6px;
      position: relative;
      text-transform: uppercase;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-31:before {
      --progress: 100%;
      background: #fff;
      clip-path: polygon(100% 0, var(--progress) var(--progress), 0 100%, 100% 100%);
      content: "";
      inset: 0;
      position: absolute;
      transition: clip-path 0.25s ease;
    }

    .btn-31:hover:before {
      --progress: 0%;
    }

    .btn-31 .text-container {
      display: block;
      overflow: hidden;
      position: relative;
    }

    .btn-31 .text {
      display: block;
      font-weight: 900;
      mix-blend-mode: difference;
      position: relative;
      color: #fff;
    }

    .btn-31:hover .text {
      animation: move-up-alternate 0.3s ease forwards;
    }

    @keyframes move-up-alternate {
      0% { transform: translateY(0); }
      50% { transform: translateY(80%); }
      51% { transform: translateY(-80%); }
      100% { transform: translateY(0); }
    }

    .btn-31:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    /* ===== المحتوى ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      padding: 40px 20px;
      position: relative;
    }

    /* ===== تصميم الكارد ===== */
    .chapter-card {
      width: 100%;
      max-width: 340px;
      height: 480px;
      background: linear-gradient(145deg, #0a0a0a, #1c1c1c);
      border-radius: 16px;
      border: 2px solid #1f1f1f;
      box-shadow: 20px 20px 40px #080808, -20px -20px 40px #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: transform .25s, box-shadow .25s;
      padding: 20px;
    }

    .chapter-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }

    .chapter-card h3 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    .chapter-card p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }

    /* ===== الفوتر ===== */
    footer {
      text-align: center;
      background: rgba(17,17,17,0.85);
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #222;
      z-index: 2;
      position: relative;
    }

    @media (max-width: 480px) {
      .chapter-card {
        height: 420px;
        padding: 16px;
      }
      .chapter-card h3 { font-size: 20px; }
      .chapter-card p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- خلفية النجوم -->
  <canvas id="space"></canvas>

  <!-- الهيدر -->
  <header>
    <a href="index.html" class="logo">
      <img src="mangafile/dstf234retyghj.jpg" alt="logo">
      <span>lufy manga</span>
    </a>

    <button class="btn-31" onclick="window.location.href='onepiecelang.html'">
      <span class="text-container"><span class="text">Langue</span></span>
    </button>
  </header>

  <!-- المحتوى -->
  <main>
    <a href="chapterop1162fr.html" class="chapter-card">
      <h3>Chapitre 1162</h3>
      <p>Bientôt disponible...</p>
    </a>
  </main>

  <!-- الفوتر -->
  <footer>
    © 2025 lufy manga - Version Française
  </footer>

  <!-- سكربت النجوم -->
  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        brightness: Math.random(),
        speed: (Math.random() - 0.5) * 0.2,
        pulse: Math.random() * 0.05
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.brightness += s.pulse * (Math.random() > 0.5 ? 1 : -1);
        s.brightness = Math.min(1, Math.max(0.2, s.brightness));
        s.x += s.speed;
        if (s.x < 0) s.x = canvas.width;
        if (s.x > canvas.width) s.x = 0;
        ctx.fillStyle = '#fff';
        ctx.globalAlpha = s.brightness;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }
    drawStars();

    addEventListener('resize', ()=>{
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
